<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up with FitGenie</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="signup container">
    <h1 class="centered">Create Your Account</h1>
    <form>
      <fieldset>
        <div class="line">
          <label for="username">Login</label>
          <input id="username" type="text" placeholder="desired username">
        </div>
        <div class="line">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="password">
        </div>
        <div class="line">
          <label for="password-confirm">Confirm Password</label>
          <input id="password-confirm" type="password" placeholder="confirm password">
        </div>
      </fieldset>
      <fieldset>
        <div class="line">
          <label for="name-first">First Name</label>
          <input id="name-first" type="text">
        </div>
        <div class="line">
          <label for="name-last">Last Name</label>
          <input id="name-last" type="text">
        </div>
        <div class="line">
          <label for="birthday">Birthday</label>
          <input id="birthday" type="birthday" placeholder="mm-dd-yyyy">
        </div>
        <div class="line">
          <label for="email">E-mail Address</label>
          <input id="email" type="email">
        </div>
      </fieldset>
      <div class="line">
      <label for=""></label>
      <button class="btn-submit" type="submit">Create Account</button>
    </div>
    </form>
  </section>
</body>
</html>
