  <nav>
    <h1 class="logo">FitGenie</h1>
    <div class="login">
      <input type="text" placeholder="username">
      <input type="text" placeholder="password">
    </div>
  </nav>
  <section class="workoutBuild clearfix">
    <form id="workoutBuild">
      <h1>Workout Builder</h1>
      <fieldset>
        <legend>
          Add New Exercise
        </legend>
        <input id="exercise-name" class="exercise-name" name="exercise-name" type="text" placeholder="Exercise Name" required>

        <label for="exercise-type" class="exercise-type_label">Type</label>
          <select id="exercise-type" class="exercise-type_select" name="select" required>
            <option value="1">
              Warm Up
            </option>
            <option value="2">
              Core
            </option>
            <option value="3">
              Cool Down
            </option>
          </select>

        <label for="exercise-duration" class="exercise-duration-label">Duration</label>
        <input id="exercise-duration_min" name="exercise-duration_min" type="text" placeholder="min" class="exercise-duration" required>:&nbsp;
        <input id="exercise-duration_sec" name="exercise-duration_sec" type="text" placeholder="sec" class="exercise-duration" required>
        <textarea id="exercise-info" name="exercise-info" placeholder="Additional Information" class="exercise-info"></textarea>

      <button type="submit" class="btn-submit">Add to Workout</button>
    </form>
  </section>
